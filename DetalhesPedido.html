<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Detalhes do Pedido</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <h1>Informações do Pedido</h1>
        </div>
        <div>
            <table id="dadosCliente">
                <thead>
                    <tr style="background-color: #746f6f;">
                        <th>Nome</th>
                        <th>Cpf</th>
                        <th>Data_Pedido</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Informações do cliente serão preenchidas aqui -->
                </tbody>
            </table>
        </div>
        <div>
            <table id="itensDoPedido">
                <thead>
                    <tr style="background-color: #746f6f;">
                        <th>Código</th>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Itens do pedido serão preenchidos aqui -->
                </tbody>
            </table>
        </div>

        <script src="detalhes.js"></script>
    </body>
</html>
