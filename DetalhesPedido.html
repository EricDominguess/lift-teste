<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Detalhes do Pedido</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <h1>Informações do Pedido</h1>
        </div>
        <div id="dadosCliente" class="box-cliente">
            <div class="container">
                <h2>Dados do Cliente</h2>
            </div>
            <p><strong>Nome:</strong> <span id="nomeCliente"></span></p>
            <p><strong>Cpf:</strong> <span id="cpfCliente"></span></p>
            <p><strong>Data:</strong> <span id="Data_Pedido"></span></p>
            <p><strong>Email: </strong><span id="emailCliente"></span></p>
        </div>
        <div>
            <table id="itensDoPedido">
                <thead>
                    <tr style="background-color: cyan;">
                        <th>Código</th>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Itens do pedido aqui -->
                </tbody>
            </table>
        </div>
        <div id="totalPedido">
            <!-- Valor total aqui-->
        </div>

        <script src="detalhes.js"></script>
    </body>
</html>
